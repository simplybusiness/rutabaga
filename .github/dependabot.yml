version: 2

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "07:30"
      timezone: "Europe/London"
    open-pull-requests-limit: 99
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "07:30"
    open-pull-requests-limit: 99
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"
    groups:
      code-quality-dependencies:
        patterns:
          - "rubocop*"
          - "simplycop"
