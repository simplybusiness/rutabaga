name: Deploy Ruby Gem

on:
  push:
    branches: [ master ]
    paths:
    - 'lib/rutabaga/version.rb'

jobs:
  push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      # Set up
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.x

      # Release
      - uses: rubygems/release-gem@v1
